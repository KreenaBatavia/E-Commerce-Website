<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="icon" type="image/x-icon" href="assests/favicon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Instrument Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/shop.css">
</head>

<body ng-app="ProductApp" ng-controller="ShopController">   

    <!-- Navbar -->
    <app-navbar nav-class="navbar-light"></app-navbar>

    <!-- Banner -->     
    <div class="shop-banner">
        <h1 class="font-Inter">Shop</h1>
    </div>

    <!-- Filter Bar -->
    <div class="container my-4 font-Inst_Sans">
        <div class="row align-items-center">

            <!-- Left: Showing results -->
            <div class="col-md-6 text-start">
                <span>Showing all {{products.length}} results</span>
            </div>

            <!-- Right: Sorting dropdown -->
            <div class="col-md-6 text-end">
                <select id="categorySelect"
                    class="form-select d-inline-block w-auto"
                    style="width: 200px;"
                    data-placeholder="Select a category">
                    <option></option> <!-- Placeholder trigger -->
                </select>   
            </div>  
        </div>    
    </div>    

    <!-- Product Section -->
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

              
            <!-- Product Cards -->
            <div class="col" ng-repeat="product in products">
                <product-card product="product" show-button="true"></product-card>
            </div>

        </div>

        <!-- No more products message -->
        <div class="text-center my-4" ng-show="allLoaded">
            <small class="text-muted">No more products to show</small>
        </div>
    </div>

    <!-- Footer -->
   <app-footer></app-footer>


    <!-- Angular Scripts (Order Matters!) -->
    <script src="app/app.module.js"></script>
    <script src="services/product.service.js"></script>
    <script src="controllers/shop.controller.js"></script>
    <script src="directives/navbar.directive.js"></script>  
    <script src="directives/productCard.directive.js"></script>
    <script src="directives/footer.directive.js"></script>

    
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


</body>
</html>
