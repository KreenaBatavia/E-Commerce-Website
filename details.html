<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="icon" type="image/x-icon" href="assests/favicon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Instrument Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/details.css">
    
</head>
<body ng-app="ProductApp" ng-controller="DetailsController">
    
<!-- Navbar -->
    <app-navbar nav-class="navbar-light"></app-navbar>
                               
<!-- Products -->

    <div class="container" ng-if="product">
        <div class="row align-items-center" style="min-height: 500px;">
        
        <!-- Image -->
        <div class="col-md-6 d-flex justify-content-center ">
            <div class="product-image"> 
                <img ng-src="{{product.images[0]}}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
            </div>
        </div>

        <!-- Details -->
        <div class="col-md-6 d-flex align-items-center">
            <div>
                <small style="color: #88ad35;">{{product.category}}</small>
                <h2 class="fw-bold mt-2">{{product.title}}</h2>
                
                <!-- Price and free shipping separated -->
                <div style="font-size: 1.5rem; font-weight: bold; color: #88ad35;">
                    â‚¹{{ (product.price * 87.56) | number:2 }}
                </div>
                <div style="font-size: 0.9rem; color: black; margin-bottom: 1rem;">
                    & Free Shipping
                </div>

                <p>{{product.description}}</p>

                <button class="btn btn-success" style="background-color:#88ad35; border:none;">
                    Add to Cart
                </button>

                <p class="mt-4 mb-1"><strong>Guaranteed Safe Checkout</strong></p>
                <img src="assests/cards.png" alt="Payment Methods" style="max-width:250px;">
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
   <app-footer></app-footer>


<!-- Angular Scripts -->
    <script src="app/app.module.js"></script>
    <script src="services/product.service.js"></script>
    <script src="controllers/details.controller.js"></script>
    <script src="directives/navbar.directive.js"></script>
    <script src="directives/productCard.directive.js"></script>
    <script src="directives/footer.directive.js"></script>

</body>
</html>
